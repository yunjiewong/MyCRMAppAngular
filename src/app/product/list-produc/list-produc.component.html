<h1 class="display-4">Product List</h1>
<hr>

<input type="button" class="btn btn-warning" value="Add Product" (click)="GoAddProduct()">
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>S.N.</th>
            <th>Product</th>
            <th>Details</th>
            <th>Options</th>
            <th>Edit</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let r of prodCollection; index as i">
            <td>{{i+1}}</td>
            <td>{{r.name}}</td>
            <td><input type="button" class ="btn btn-primary" value="Detail" 
                (click)="detailProduct(r.id)"/></td>

            <td><input type="button" class ="btn btn-danger" value="Delete" 
                (click)="deleteProduct(r.id)"/></td>

            <td><input type="button" class ="btn btn-success" value="Edit" 
                (click)="editProduct(r.id)" ></td>
        </tr> 
    </tbody>
</table>
