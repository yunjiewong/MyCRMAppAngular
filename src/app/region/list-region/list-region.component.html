<h1 class="display-4">Region List</h1>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>S.N.</th>
            <th>Region</th>
            <th >Options</th>
            <th >Edit</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let r of regionCollection; index as i">
            <td>{{i+1}}</td>
            <td>{{r.name}}</td>
            <td><input type="button" class ="btn btn-danger" value="Delete" 
                (click)="deleteRegion(r.id)"/></td>

            <td><input type="button" class ="btn btn-success" value="Edit" 
                (click)="editRegion(r.id)" ></td>
        </tr> 
    </tbody>
</table>


<input type="button" value="click me" (click)="callApi()" />
