
<h1 class="display-4">Login Form</h1>
<hr>

<form #loginForm="ngForm" (submit)="loginUser(loginForm)">
    <div class="mb-3">
        <label class="me-3">Enter Email </label>
        <input type="email" name="userName" required class="form-contol" [(ngModel)]="loginModel.userName">
    </div>

    <div class="mb-3">
        <label class="me-3">Enter Password </label>
        <input type="password" name="password" required class="form-contol" [(ngModel)]="loginModel.password">
    </div>

    <input type="submit"  value="Log in" class="btn btn-primary">
</form>
